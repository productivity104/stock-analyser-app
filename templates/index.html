<!DOCTYPE html>
<html>
<head>
    <title>Stock Lookup</title>
</head>
<body>
    <h2>Stock Lookup</h2>
    <form method="post">
        <input type="text" name="company" placeholder="Enter company name" required>
        <button type="submit">Get Info</button>
    </form>

    {% if result %}
    <hr>
    <h3>{{ result.name }}</h3>
    <p>Price: ₹{{ result.price }}</p>
    <p>P/E Ratio: {{ result.pe }}</p>
    <p>EPS: {{ result.eps }}</p>
    <p>Sector: {{ result.sector }}</p>
    <p>Market Cap: ₹{{ result.market_cap }}</p>
    <p>52 Week Range: {{ result.range }}</p>
    {% endif %}
</body>
</html>
